@main("Ablage")("ablage") {

<div class="container">
    <!-- content begins here -->
    <br/>
    <br/>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Ablage</div>
        <div class="panel-body">
            <p>Hier sehen Sie Ihre hochgeladenen Dokumente</p>
        </div>
        <!-- Table -->
        <table class="table">
            <thead>
            <tr class="table-header">
                <th></th>
                <th>Datei</th>
                <th>Sprache</th>
                <th>Typ des Dokuments</th>
                <th>Texte bearbeiten</th>
                <th>Exportieren</th>
                <th>Gruppe</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: storedJobs">
            <tr>
                <td>
                    <label>
                        <input type="checkbox" data-bind="checked: selected">
                    </label>
                </td>
                <td data-bind="text: filename"></td>
                <td data-bind="text: language"></td>
                <td data-bind="text: type"></td>
                <td>
                    <a><span class="glyphicon glyphicon-pencil icon-lila" aria-hidden="true"
                                      data-toggle="modal" data-bind="click: $root.showModal"></span></a>
                </td>
                <td class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" data-bind="text: fileType"><span class="caret"></span></a>
                    <ul class="dropdown-menu" data-bind="foreach: $root.filetypes">
                        <li>
                            <a data-bind="text: $data, click: $parent.setTheFileType($data)"></a>
                        </li>

                    </ul>
                </td>
                <td>
                    <a href=""><span class="glyphicon glyphicon-folder-open icon-lachs" aria-hidden="true"
                    data-toggle="modal" data-bind="click: $root.showFolderModal"></span></a>
                </td>
            </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-lila pull-right">Herunterladen</button>
    <button type="button" class="btn btn-lachs pull-right" data-bind="click: deleteMarked">LÃ¶schen</button>

    @modals.afterWork()


    <script src='@routes.Assets.versioned("js/knockout/storage/loadData.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("js/knockout/storage/app.js")' type="text/javascript"></script>

    @modals.sharedFolder()

</div>
}
