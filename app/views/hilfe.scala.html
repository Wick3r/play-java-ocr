@main("Hilfe")("hilfe") {
  <script src="@routes.Assets.versioned("js/knockout/knockout.mapping.js/")" type="text/javascript"></script>

  <div class="container">


      <!-- Button trigger modal -->
    <button id="" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>

  </div>




    <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>

        <div class="modal-body">
            <div class="panel panel-default">
                    <!-- Default panel contents -->
                <div class="panel-heading">
                    Own Workspace
                </div>
                <div class="panel-body">
                    <div data-bind="foreach: path()"><a href="#" data-bind="html: title() + '/&nbsp;', click: openItem"></a></div>
                </div>

                <!-- Table -->
                <table class="table" style="cursor:pointer">
                    <thead>
                        <tr class="table-header">
                            <th></th><th>Ordner</th><th>Beschreibung</th>
                        </tr>
                    </thead>
                        <!-- ko if: !isRootFolder() -->
                    <tbody>
                        <tr data-bind="click: openParentFolder">
                            <td> <span class="glyphicon glyphicon-folder-open icon-lachs"></span></td>
                            <td>..</td>
                            <td></td>
                        </tr>
                    </tbody>
                        <!-- /ko -->
                    <tbody data-bind="foreach: items">
                        <tr data-bind="click: openItem">
                            <td> <span class="glyphicon glyphicon-folder-open icon-lachs"></span></td>
                            <td data-bind="text: title()"></td>
                            <td>Beschreibung</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bind="click: saveInFolder" data-dismiss="modal">In diesem Ordner speichern</button>
        </div>
      </div>
    </div>
  </div>

  <script src="@routes.Assets.versioned("js/knockout/folder/bindings.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("js/knockout/folder/demo.listViewModel.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("js/knockout/folder/demo.itemViewModel.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("js/knockout/folder/loadData.js")" type="text/javascript"></script>

}
