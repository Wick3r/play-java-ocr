@main("Hochladen")("hochladen") {
    <script src="@routes.Assets.versioned("js/knockout/jobs/bindings.js")" type="text/javascript"></script>
    <div class="container">
            <!-- content begins here -->
        <br/>
        <br/>

        <div class="panel panel-default">
                <!-- Default panel contents -->
            <div class="panel-heading">Dein Upload</div>
            <div class="panel-body">
                <p>Hier sieht man drei Zebras.</p>
            </div>
                <!-- Table -->
            <table class="table">
                <thead>
                    <tr class="table-header">
                        <th>#</th><th>Datei</th><th>Sprache</th><th>Typ des Dokuments</th><th>Bereich anpassen</th><th>Löschen</th><th>Ordner</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: jobs">
                    <tr>
                        <td data-bind="text: id"></td>
                        <td data-bind="text: job().name"></td>
                        <td> <select data-bind="options: $root.languages"></select></td>
                        <td> <select data-bind="options: $root.jobTypes"></select></td>
                        <td>
                            <a href="#"><span class="glyphicon glyphicon-pencil icon-lila" aria-hidden="true" data-id="job().id"
                            data-toggle="modal" data-target="#myModal"></span></a>
                        </td>
                        <td>
                            <a href="#"><span class="glyphicon glyphicon-trash icon-lachs" aria-hidden="true"></span></a>
                        </td>
                        <td>
                            <a href="#"><span class="glyphicon glyphicon-folder-open icon-lachs" aria-hidden="true" data-id="job().id"
                                data-toggle="modal" data-target="#folder"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <label class="pull-right">
            <span class="lightfont"> <input type="checkbox" value="">&nbspzu einem Dokument zusammenfassen</span>
            <button type="button" class="btn btn-lila pull-right" href="#">Erkennen</button>
        </label>

    </div>
    <script src="@routes.Assets.versioned("js/knockout/job/app.js")" type="text/javascript"></script>

        <!-- Modal Template -->

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close icon-lachs" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Dein Bild bearbeiten</h4>
                </div>
                <div class="modal-body">
                    <br>

                    <div>
                        <div class="pic" >
                            <canvas class="can" id="myCanvas" width="600" height="700"></canvas>
                            <script>
                                    function loadImages(sources, callback) {
                                        var images = {};
                                        var loadedImages = 0;
                                        var numImages = 0;
                                        // get num of sources
                                        for (var src in sources) {
                                            numImages++;
                                        }
                                        for (var src in sources) {
                                            images[src] = new Image();
                                            images[src].onload = function () {
                                                if (++loadedImages >= numImages) {
                                                    callback(images);
                                                }
                                            };
                                            images[src].src = sources[src];
                                        }
                                    }
                                    var canvas = document.getElementById('myCanvas');
                                    var context = canvas.getContext('2d');

                                    var jobID = document.getElementById('myModal').data['id'];
                                    Console.write("hole bild!");
                                    $.getJSON("/json/getPhotoFromJobID", { id: jobID}, function(result){
                                        Console.write(result);
                                        var sources = {
                                            selectedImage: result;
                                        };

                                        loadImages(sources, function (images) {
                                            context.drawImage(images.selectedImage, 20, 20, 467, 631);
                                        });
                                    });
                            </script>
                        </div>

                    </div>


                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default btn-lachs" data-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-default btn-lila">Speicher dein Template</button>
                </div>
            </div>
        </div>
    </div>


        <!-- Modal Folder-->

    <div class="modal fade" id="folder" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close icon-lachs" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Choose Folder</h4>
                </div>
                <div class="modal-body"></div>

                <div class="panel panel-default">
                        <!-- Default panel contents -->
                    <div class="panel-heading">Dein Upload</div>
                    <div class="panel-body">
                        <p>Hier sieht man drei Zebras.</p>
                    </div>
                        <!-- Table -->
                    <table class="table">
                        <thead>
                            <tr class="table-header">
                                <th>#</th><th>Datei</th><th>Sprache</th><th>Typ des Dokuments</th><th>Bereich anpassen</th><th>Löschen</th><th>Ordner</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: jobs">
                            <tr>
                                <td data-bind="text: id"></td>
                                <td data-bind="text: job().name"></td>
                                <td> <select data-bind="options: $root.languages"></select></td>
                                <td> <select data-bind="options: $root.jobTypes"></select></td>
                                <td>
                                    <a href="#"><span class="glyphicon glyphicon-pencil icon-lila" aria-hidden="true" data-id="job().id"
                                    data-toggle="modal" data-target="#myModal"></span></a>
                                </td>
                                <td>
                                    <a href="#"><span class="glyphicon glyphicon-trash icon-lachs" aria-hidden="true"></span></a>
                                </td>
                                <td>
                                    <a href="#"><span class="glyphicon glyphicon-folder-open icon-lachs" aria-hidden="true" data-id="job().id"
                                    data-toggle="modal" data-target="#folder"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-default btn-lachs" data-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-default btn-lila">Speicher dein Template</button>
                </div>
            </div>
        </div>
    </div>
}
