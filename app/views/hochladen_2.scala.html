@main("Hochladen")("hochladen") {
    <div id="main-layout" class="container">
            <!-- content begins here -->
        <script src='@routes.Assets.versioned("js/knockout/job/bindings.js")' type="text/javascript"></script>
        <br/>
        <br/>

        <div class="panel panel-default">
                <!-- Default panel contents -->
            <div class="panel-heading">Dein Upload</div>
            <div class="panel-body">
                <p>Hier sieht man drei Zebras.</p>
            </div>
                <!-- Table -->
            <table class="table">
                <thead>
                    <tr class="table-header">
                        <th>#</th><th>Datei</th><th>Sprache</th><th>Typ des Dokuments</th><th>Bereich anpassen</th>
                        <th>TESSST</th><th>LÃ¶schen</th><th>Speicherpunkt</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: jobs">
                    <tr>
                        <td data-bind="text: id"></td>
                        <td data-bind="text: job().name"></td>
                        <td> <select data-bind="options: $root.languages, optionsText: function(item) {
                                                                return item.language }"></select></td>
                        <td> <select data-bind="options: $root.jobTypes"></select></td>
                        <td>
                            <span class="glyphicon glyphicon-pencil icon-lila" aria-hidden="true" data-id="job().id"
                            data-toggle="modal" data-target="#modal-sample-1"></span>

                        </td>
                        <td>
                            <span class="input-group-addon"><a class="comment"
                            data-bind="click: $root.showModal">
                                <span class="glyphicon glyphicon-comment"></span></a>
                            </span>
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-trash icon-lachs" aria-hidden="true"></span>
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-folder-open icon-lachs" aria-hidden="true"
                            data-toggle="modal" data-target="#folderModal"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <label class="pull-right">
            <span class="lightfont"> <input type="checkbox" value="">&nbspzu einem Dokument zusammenfassen</span>
            <button type="button" class="btn btn-lila pull-right" href="#">Erkennen</button>
        </label>

    </div>

    @modals.configurator()

    <script src='@routes.Assets.versioned("js/knockout/job/loadData.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("js/knockout/job/modal.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("js/knockout/job/app.js")' type="text/javascript"></script>

    @modals.folder()
}
