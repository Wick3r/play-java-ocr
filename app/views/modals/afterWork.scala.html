<!-- Modal -->
<div class="modal fade" id="afterWork" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">so much after workin'</h4>
            </div>

            <div class="modal-body" data-bind="foreach: fragments">
                <div class="panel panel-default">
                    <textarea class="form-control" rows="5" style="resize:none" data-bind="text: result"></textarea>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-lachs" data-dismiss="modal">Abbrechen</button>
                <button type="button" class="btn btn-lila" data-bind="click: $root.saveInFolder" data-dismiss="modal">
                    Speichern
                </button>
            </div>
        </div>
    </div>
</div>
