@()
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/activiti-indicator.css")'>
    <script type='text/javascript' src='http://code.jquery.com/ui/1.11.4/jquery-ui.min.js'></script>

    <script src='@routes.Assets.versioned("js/configurator/preprocessing/caman.full.js")'></script>
    <script src='@routes.Assets.versioned("js/configurator/preprocessing/preprocessing.js")'></script>

    <!-- Modal -->
    <div id="modal-sample-1" class="modal fade">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="js-title-step"></h4>
                </div>
                <div class="modal-body">
                    <div class="row hide" data-step="1" data-title="This is the first step">
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-xs-8">


                                            <div id="image-area" class="divStackParent">

                                                <img id="canvas" src="" style="width:100%;" />
                                            </div>

                                            <div class="cssload-container">
                                                <div class="cssload-loading"><i></i><i></i></div>
                                            </div>

                                        </div>

                                        <div class="col-xs-2">
                                            <button id="rotate-left" class="btn btn-lila actionOn">Drehen nach links</button>
                                            <button id="rotate-right" class="btn btn-lila actionOn">Drehen nach rechts</button>
                                            <label>Brightness <span class="v" id="v-brightness">0</span></label>
                                            <div class="slider" id="brightness" data-min="-100" data-max="100" data-val="0"></div>
                                            <label>Contrast <span class="v" id="v-contrast">0</span></label>
                                            <div class="slider" id="contrast" data-min="-100" data-max="100" data-val="0"></div>
                                            <button id="reset" class="btn btn-lila actionOn">Zur√ºcksetzen</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row hide" data-step="2" data-title="This is the second step!">
                        <div class="col-md-12">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-8">
                                        <iframe id= "templating" src="@routes.Application.template()"  style="width: 100%; border: 0;" scrolling="no"> </iframe>
                                    </div>
                                    <!--Zuweisung der Boxen-->
                                    <div class="col-xs-2">
                                        <div>
                                            <button id="metadata" value="Add New" class="btn btn-lila actionOn">Metadaten</button>
                                            <button class="btn btn-lila">Textfeld</button>
                                            <button class="btn btn-lila">Bild</button>
                                            <button id="deleteAreas" class="btn btn-lila">Delete all areas</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default js-btn-step pull-left" data-orientation="cancel" data-dismiss="modal"></button>
                    <button type="button" class="btn btn-warning js-btn-step" data-orientation="previous"></button>
                    <button id="next" type="button" class="btn btn-success js-btn-step" data-orientation="next"></button>
                </div>
            </div>
        </div>
    </div>

<script src='@routes.Assets.versioned("jquery-bootstrap-modal-steps-master/jquery-bootstrap-modal-steps.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("js/configurator/templatingButtonActions.js")'></script>
