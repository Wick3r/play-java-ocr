<!-- Modal -->
    <div id="modal-sample-1" class="modal fade">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="js-title-step"></h4>
                </div>
                <div class="modal-body">
                    <div class="row hide" data-step="1" data-title="This is the first step">
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-xs-8">
                                            <div id="image-area">
                                                <img id="canvas" src='@routes.Assets.versioned("images/rechnungtest.png")' style="width:100%;" />
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <button id="rotate-left" class="btn btn-lila btn-150px actionOn">Links
                                                drehen
                                            </button>
                                            <button id="rotate-right" class="btn btn-lila btn-150px actionOn">Rechts
                                                drehen
                                            </button>
                                            </br>
                                            </br>
                                            </br>
                                            <label>Helligkeit: <span class="v" id="v-brightness">0</span></label>

                                            <div class="slider btn-150px" id="brightness" data-min="-100" data-max="100"
                                                 data-val="0"></div>
                                            </br>
                                            <label>Kontrast: <span class="v" id="v-contrast">0</span></label>

                                            <div class="slider btn-150px" id="contrast" data-min="-100" data-max="100"
                                                 data-val="0"></div>
                                            </br></br>

                                            <button id="reset" class="btn btn-lachs btn-150px actionOn">Zur√ºcksetzen
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row hide" data-step="2" data-title="This is the second step!">
                        <div class="col-md-12">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-8">
                                        <iframe id= "templating" src="@routes.Application.template()"  style="width: 100%; height:700px;"> </iframe>
                                    </div>
                                    <!--Zuweisung der Boxen-->
                                    <div class="col-xs-2">
                                        <div>
                                            <button id="metadata" value="Add New"
                                                    class="btn btn-lila btn-150px  actionOn">Metadaten
                                            </button>
                                            <button class="btn btn-150px btn-lila">Textfeld</button>
                                            <button class="btn btn-150px btn-lila">Bild</button>
                                            <button id="deleteAreas" class="btn btn-lila btn-150px">Delete all areas
                                            </button>
                                        </div>
                                        <p id="coordinaten"></p>
                                        <script>
                                            var areas;

                                            function getValuesOfSelectedArea(areas){
                                                this.areas = areas;
                                            }

                                            function reset(){
                                                document.getElementById('templating').contentWindow.resetAreas();
                                            }

                                            function getAreas(){
                                                return this.areas;
                                            }

                                            function createArea(options){
                                                document.getElementById('templating').contentWindow.createArea(options);
                                            }

                                            $('#deleteAreas').click(function(){
                                                reset();
                                            })

                                            $('#metadata').click(function(){
                                                document.getElementById('templating').contentWindow.createNewArea('meta');
                                            });
                                        </script>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lachs js-btn-step pull-left" data-orientation="cancel"
                            data-dismiss="modal"></button>
                    <button type="button" class="btn btn-lila js-btn-step" data-orientation="previous"></button>
                    <button type="button" class="btn btn-lila js-btn-step" data-orientation="next"></button>
                </div>
            </div>
        </div>
    </div>


<script src='@routes.Assets.versioned("jquery-bootstrap-modal-steps-master/jquery-bootstrap-modal-steps.min.js")' type="text/javascript"></script>
