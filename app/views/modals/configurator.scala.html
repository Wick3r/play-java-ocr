@(){
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("js/jquery.selectareas.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("js/example.css")'>

    <script src='@routes.Assets.versioned("js/jquery.selectareas.js")'></script>
    <script src='@routes.Assets.versioned("js/configurator/app.js")'></script>

    <!-- Modal -->
<div class="row">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div id="modal-sample-1" class="modal fade">
                <div class="modal-dialog modal-lg">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="js-title-step"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="row hide" data-step="1" data-title="This is the first step!">
                                <div class="col-md-12">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-xs-8">
                                                <iframe id= "testid" src="@routes.Application.template()"  style="width: 100%; height:700px;"> </iframe>
                                            </div>
                                            <!--Zuweisung der Boxen-->
                                            <div class="col-xs-2">
                                                <div>
                                                    <button id="metadata" value="Add New" class="btn btn-lila actionOn">
                                                        Metadaten
                                                    </button>

                                                    <button class="btn btn-lila">
                                                        Textfeld
                                                    </button>

                                                    <button class="btn btn-lila">
                                                        Bild
                                                    </button>



                                                </div>
                                                <p id="coordinaten"></p>
                                                <script>
                                                    function getValuesOfSelectedArea(area){
                                                        $('#coordinaten').text("heigth: " + area.height + ", width: "+ area.width );
                                                    }
                                                </script>
                                                <script>
                                                    $('#metadata').click(function(){
                                                        document.getElementById('testid').contentWindow.targetFunction();
                                                    });



                                                </script>
                                                <script>
                                                    function sendTriggertoIframe(){
                                                        document.getElementById('testid').contentWindow.targetFunction();
                                                    }
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row hide" data-step="2" data-title="This is the second and last step!">
                                <div class="col-md-12">
                                    <div class="jumbotron text-center"><p>As you can see, this is the second and last step!</p></div>
                                </div>
                            </div>
                            <div class="row hide" data-step="3" data-title="This is the second and last step!">
                                <div class="col-md-12">
                                    <div class="jumbotron text-center"><p>As you can see, this is the third and last step!</p></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default js-btn-step pull-left" data-orientation="cancel" data-dismiss="modal"></button>
                            <button type="button" class="btn btn-warning js-btn-step" data-orientation="previous"></button>
                            <button type="button" class="btn btn-success js-btn-step" data-orientation="next"></button>
                        </div>
                    </div>
                </div>
            </div>





        </div>
    </div>
</div>


<script src='@routes.Assets.versioned("jquery-bootstrap-modal-steps-master/jquery-bootstrap-modal-steps.min.js")' type="text/javascript"></script>

<script type="text/javascript">
    $('#modal-sample-1').modalSteps();
    $('#modal-sample-2').modalSteps({
        'disableNextButton': true
    });
    $('#modal-sample-3').modalSteps({
        btnCancelHtml: '<span class="glyphicon glyphicon-remove"></span> Quit',
        btnPreviousHtml: '<span class="glyphicon glyphicon-chevron-left"></span> Back',
        btnNextHtml: '<span class="glyphicon glyphicon-chevron-right"></span> Go',
        btnLastStepHtml: '<span class="glyphicon glyphicon-fire"></span> Finish'
    });
    $('#modal-sample-4').modalSteps({
        callbacks: {
            '2': function(){ alert('Tanam!');}
        }
    });
    $('#modal-sample-5').modalSteps({
        callbacks: {
            '*': function(){ alert('I will be with you until the end');}
        }
    });
    $('#modal-sample-6').modalSteps({
        'completeCallback': function(){ alert('LEGENDARY');}
    });
</script>
}
