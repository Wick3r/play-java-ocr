@()
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/activiti-indicator.css")'>
    <script type='text/javascript' src='http://code.jquery.com/ui/1.11.4/jquery-ui.min.js'></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script src='@routes.Assets.versioned("js/configurator/preprocessing/caman.full.js")'></script>
    <script src='@routes.Assets.versioned("js/configurator/preprocessing/preprocessing.js")'></script>

    <!-- Modal -->
    <div id="modal-sample-1" class="modal fade">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="js-title-step"></h4>
                </div>
                <div class="modal-body">
                    <div class="row hide" data-step="1" data-title="so much editin'">
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-xs-8">


                                            <div id="image-area" class="divStackParent">

                                                <img id="canvas" src="" style="width:100%;" />
                                            </div>

                                            <div class="cssload-container">
                                                <div class="cssload-loading"><i></i><i></i></div>
                                            </div>

                                        </div>

                                        <div class="col-xs-2">
                                            <button id="rotate-left" class="btn btn-lila btn-150px actionOn">Links
                                                drehen
                                            </button>
                                            <button id="rotate-right" class="btn btn-lila btn-150px actionOn">Rechts
                                                drehen
                                            </button>
                                            <br />
                                            <br />
                                            <br />
                                            <label>Helligkeit: <span class="v" id="v-brightness">0</span></label>

                                            <div class="slider btn-150px" id="brightness" data-min="-100" data-max="100"
                                                 data-val="0"></div>
                                            <br />
                                            <label>Kontrast: <span class="v" id="v-contrast">0</span></label>

                                            <div class="slider btn-150px" id="contrast" data-min="-100" data-max="100"
                                                 data-val="0"></div>
                                            <br />
                                            <br />
                                            <button id="reset" class="btn btn-lachs btn-150px actionOn">Zurücksetzen
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row hide" data-step="2" data-title="so much templatin'">
                        <div class="col-md-12">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-8">
                                        <iframe id= "templating" src="@routes.Application.template()"  style="width: 100%; border: 0;" scrolling="no"> </iframe>
                                    </div>
                                    <!--Zuweisung der Boxen-->
                                    <div class="col-xs-2">
                                        <div>

                                            <div id="name" class="form-group btn-150px">
                                                <label for="templateName">Template Name:</label>
                                                <input type="text" class="form-control" id="templateName">
                                            </div>

                                        <div>
                                           <!--Does not work because customArea.js does not update it's selected areas
                                            <button id="metadata" value="Add New"
                                                    class="btn btn-lila btn-150px actionOn">Metadaten
                                            </button>
                                            -->
                                            <button id="text" class="btn btn-150px btn-lila">Textfeld</button>
                                            <button id="img" class="btn btn-150px btn-lila">Bild</button>
                                            <button id="deleteAreas" class="btn btn btn-150px btn-lila">Bereiche löschen
                                            </button>
                                            <br />
                                        </div>


                                        <form role="form">
                                            <br />
                                            <div class="form-group btn-150px">
                                                <label for="editHeigth">Höhe:</label>
                                                <input type="text" class="form-control" id="editHeigth" disabled>
                                                <span id="msgEditHeigth"></span>
                                            </div>
                                            <div class="form-group btn-150px">
                                                <label for="editheigth">Breite:</label>
                                                <input type="text" class="form-control" id="editWidth" disabled>
                                                <span id="msgEditWidth"></span>
                                            </div>
                                            <div class="form-group btn-150px">
                                                <label for="type">Typ</label>
                                                <input type="text" class="form-control" id="type" disabled>
                                                <span id="msgType"></span>
                                            </div>


                                           <!-- Does not work because customArea.js does not update it's selected areas
                                           <div id="meta" class="form-group btn-150px">
                                                <label for="editMetaDataType">Metadatentyp:</label>
                                                <input type="text" class="form-control" id="editMetaDataType" disabled>
                                            </div>
                                            -->



                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lachs js-btn-step pull-left" data-orientation="cancel"
                            data-dismiss="modal" id="cancel"></button>
                    <button type="button" class="btn btn-lila js-btn-step" data-orientation="previous" id="prev"></button>
                    <button id="next" type="button" class="btn btn-lila js-btn-step" data-orientation="next"></button>
                </div>
            </div>
        </div>
    </div>

<script src='@routes.Assets.versioned("jquery-bootstrap-modal-steps-master/jquery-bootstrap-modal-steps.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("js/configurator/templatingButtonActions.js")'></script>
