<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Select Areas Plugin Demos</title>
	<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
	<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("knockout.js"))'></script>
	<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
	<link rel="stylesheet" media="screen"
		  href='@routes.Assets.versioned("stylesheets/example.css")'>
	<link rel="stylesheet" media="screen"
		  href='@routes.Assets.versioned("stylesheets/jquery.selectareas.css")'>
	<script src='@routes.Assets.versioned("js/jquery.selectareas.js")' type="text/javascript"></script>


		<script type="text/javascript">
			$(document).ready(function () {
				$('img#example').selectAreas({
					minSize: [10, 10],
					onChanged: debugQtyAreas,
					onChanged: getValues,
					width: 500,
					allowSelect: false
				});

			});

			function output (text) {
				$('#output').html(text);
			}

			$('#btnView').click(function () {
				var areas = $('img#example').selectAreas('areas');
				displayAreas(areas);
			});

			// Display areas coordinates in a div
			function displayAreas (areas) {
				var text = "";
				$.each(areas, function (id, area) {
					text += areaToString(area);
				});
				output(text);
			};

			// Log the quantity of selections
			function debugQtyAreas (event, id, areas) {
				//window.parent.myfunction(areas[id]);
				console.log(areas.length + " areas", arguments);

			};

			// Display Valuse in parentView
			function getValues (event, id, areas) {
				window.parent.getValuesOfSelectedArea(areas[id]);
			};


			function targetFunctionMeta(){

				var areaOptions = {
					x: Math.floor((Math.random() * 200)),
					y: Math.floor((Math.random() * 200)),
					width: Math.floor((Math.random() * 100)) + 50,
					height: Math.floor((Math.random() * 100)) + 20,
				};

				$('img#example').selectAreas('add', areaOptions);
			};

			function targetFunctionBild(){

				var areaOptions = {
					x: Math.floor((Math.random() * 200)),
					y: Math.floor((Math.random() * 200)),
					width: Math.floor((Math.random() * 100)) + 50,
					height: Math.floor((Math.random() * 100)) + 20,
				};

				$('img#example').selectAreas('add', areaOptions);
			};

			function targetFunctionText(){

				var areaOptions = {
					x: Math.floor((Math.random() * 200)),
					y: Math.floor((Math.random() * 200)),
					width: Math.floor((Math.random() * 100)) + 50,
					height: Math.floor((Math.random() * 100)) + 20,
				};

				$('img#example').selectAreas('add', areaOptions);
			};




		</script><link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	</head>

	<body>


			<div class="image-decorator">
				<img alt="Image principale" id="example" src='@routes.Assets.versioned("images/rechnungtest.png")'/>
			</div>


	</body>
