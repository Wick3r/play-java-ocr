@(message: String)

@main("Stuff") {

<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">

            <form id="upload" action="upload.php" method="POST" enctype="multipart/form-data">

                <fieldset>
                    <legend>Dein Datei Upload</legend>

                    <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />

                    <div class="col-md-4 text-center">

                        <div id="filedrag">

                            <canvas id="myCanvas" width="200" height="110">
                                Your browser does not support the HTML5 canvas tag.
                            </canvas>

                            <br> Datein zum Upload auswählen oder auf das Browserfenster ziehen <br><br>

                             <span class="btn btn-default btn-file" id="fileselect" name="fileselect[]">

                                 Datei auswählen <input type="file">

                             </span>

                        </div>

                    </div>

                    <div id="submitbutton">

                        <button type="submit">Upload Files</button>

                    </div>

                </fieldset>

            </form>

            <div id="messages">

                <p>Status Messages</p>

            </div>

        </div>

    </div>

</div>

<script>

    var c = document.getElementById('myCanvas');
    var ctx = c.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(100, 40);
    ctx.lineTo(140, 100);
    ctx.lineTo(60, 100);

    ctx.closePath();

    ctx.fillStyle = "#F25260";
    ctx.fill();

    // getElementById
    function $id(id) {
        return document.getElementById(id);
    }

    //
    // output information
    function Output(msg) {
        var m = $id("messages");
        m.innerHTML = msg + m.innerHTML;
    }

    // call initialization file
    if (window.File && window.FileList && window.FileReader) {
        Init();
    }

    //
    // initialize
    function Init()
    {

        var fileselect = $id("fileselect"),
                filedrag = $id("filedrag"),
                submitbutton = $id("submitbutton");

        // file select
        fileselect.addEventListener("change", FileSelectHandler, false);

        // is XHR2 available?
        var xhr = new XMLHttpRequest();
        if (xhr.upload) {

            // file drop
            filedrag.addEventListener("dragover", FileDragHover, false);
            filedrag.addEventListener("dragleave", FileDragHover, false);
            filedrag.addEventListener("drop", FileSelectHandler, false);
            filedrag.style.display = "block";

            // remove submit button
            submitbutton.style.display = "none";
        }

    }

    // file drag hover
    function FileDragHover(e) {
        e.stopPropagation();
        e.preventDefault();
        e.target.className = (e.type == "dragover" ? "hover" : "");
    }

    // file selection
    function FileSelectHandler(e) {

        // cancel event and hover styling
        FileDragHover(e);

        // fetch FileList object
        var files = e.target.files || e.dataTransfer.files;

        // process all File objects
        for (var i = 0, f; f = files[i]; i++) {
            ParseFile(f);
        }

    }

    function ParseFile(file) {

        Output(
                "<p>File information: <strong>" + file.name +
                "</strong> type: <strong>" + file.type +
                "</strong> size: <strong>" + file.size +
                "</strong> bytes</p>"
        );

    }
</script>










}
